        function start(){
            $(".start").hide(); //시작화면 숨겨줌
            $(".question").show(); //질문화면 보여줌
            next(); //다음문제 출력
        }
        $("#return").click(function(){ 
            location.reload();
        });
        $("#A").click(function(){ 
           var type = $("#type").val(); //id가 type인 문제에 value(EI)를 가져옴
           var preValue= $("#"+type).val(); //점수채워주는곳에서 value 찾아서 값 바꿔줌
           $("#"+type).val(parseInt(preValue)+1);
           next();
        });
        $("#B").click(function(){ //점수 추가없이 그냥 넘어감
            next();
        });
        function next(){ //다음문제로 넘어가는 함수
            if(num==13){ //마지막문제일때
                $(".question").hide();
                $(".result").show();
                //mbti구하는 로직
                var mbti ="";
                 $("#EI").val()<2 ? mbti+="I" : mbti+="E"
                 $("#SN").val()<2 ? mbti+="N" : mbti+="S"
                 $("#TF").val()<2 ? mbti+="F" : mbti+="T"
                 $("#JP").val()<2 ? mbti+="P" : mbti+="J"            
                 $("#img").attr("src",result[mbti]["img"]); //src  속성 변경
                 $("#animal").html(result[mbti]["animal"]); 
                 $("#explain").html(result[mbti]["explain"]); 
                 $("#link").attr("href",result[mbti]["link"]);
                }
            else{
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)') //css속성바꿔줌
                $("#title").html(q[num]["title"]); //문제 텍스트 바꾸기
                $("#type").val(q[num]["type"]); //문제 val 바꾸기
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;

            }
           
        }
